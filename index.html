<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <main>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>
      <section class="score-panel">
      	<ul class="stars">
      		<li><i class="fa fa-star"></i></li>
      		<li><i class="fa fa-star"></i></li>
      		<li><i class="fa fa-star"></i></li>
      	</ul>

      	<span class="moves">0</span> Moves in
        <span id="timer">00:00:00</span>
        <div class="restart">
      		<i class="fa fa-repeat"></i> Restart
      	</div>
      </section>

      <section class="game-panel">
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
      </section>
      <section class="win-panel">
        <div class="win-panel-content">
          <span class="close">&times;</span>
          <h2>Congratulations!</h2>
          <img class="thumbsup_img" src="img/thumbsup.jpg" alt="Thumbs Up">
          <p id="win_message">You completed in x time and 2 stars left.</p>
          <button class="restart" type="button">Restart</button>
        </div>
      </section>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
